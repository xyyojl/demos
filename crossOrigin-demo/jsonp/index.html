<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            JSONP 跨域的原理
                由于 web 页面调用 js 文件不受浏览器同源策略的影响，所以通过 script 标签可以进行跨域请求
                1. 首先前端需要先设置好回调函数，并将其作为 url 的参数
                2. 服务端接收到请求后，通过该参数获取到回调函数名，并将数据放在参数中将其返回
                3. 收到结果后因为是 script 标签，所以浏览器会当做是脚本进行运行，从而达到跨域获取数据的目的

            通俗地说：
                页面调用 JS 脚本是不受同源策略的影响，相当于向后端发起一条 http 请求，跟后端约定好函数名，后端拿到函数名
                ，动态计算出返回结果并返回给前端执行 JS 脚本，相当于是一种 “动态脚本”
        */

        // 访问地址：http://127.0.0.1:8080/index.html
        function jsonpCallback(data){
            alert('获得 X 数据：' + data.x);
        }
    </script>
    <script src="http://127.0.0.1:3000?callback=jsonpCallback"></script>
</body>
</html>
