<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建 Hangman 游戏</title>
</head>
<body>
  <script>
    /* var likesCats = confirm("Do you like cats");
    if (likesCats) {
      console.log("You're a cool cat!");
    } else {
      console.log("Yeah, that's fine. You' re still cool!");
    } */
    
    // 选择一个随机单词
    // Create an array of words
    var words = ["javascript", "monkey", "amazing", "pancake", "Vue", "React", "typescript"];

    // Pick a random word
    var word = words[Math.floor(Math.random() * words.length)];

    // 创建 answerArray 数组
    // Set up the answer array
    var answerArray = [];
    for(var i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }
    var remainingLetters = word.length;
    var guesses = 20;

    // 编写游戏循环
    // The game loop
    while(remainingLetters > 0 && guesses > 0) {
      // Show the player their progress
      alert(answerArray.join(" "));
      // Get a guess from the player
      var guess = prompt("Guess a letter, or click Cancel to stop playing.")
      if (guess === null) {
        // Exit the game loop
        break;
      } else if (guess.length !== 1) {
        alert("Please enter a single letter.");
      } else {
        guesses--;
        // 编程挑战：大写转小写
        guess = guess.toLowerCase();
        // Update the game state with the guess
        for(var j = 0; j < word.length; j++) {
          if (word[j] === guess && answerArray[j] === "_") {
            // 编程挑战：新增另一个条件来检查 answerArray 中的一个值是否还会下划线，如果它不是下划线，那么肯定已经猜过这个字母了。
            answerArray[j] = guess;
            remainingLetters--;
          }
        }
      }
      // The end of the game loop
    }
    
    // Show the answer and congratulate the player
    // 编程挑战：
    alert(answerArray.join(" "));
    if (guesses > 0) {
      alert("Good jobs! The answer was " + word);
    } else {
      alert("Bad jobs! The answer was " + word);
    }
  </script>
</body>
</html>
