<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>
<body>
  <script>
    // 创建一个简单的函数
    var ourFirstFunction = function() {
      console.log("Hello World!");
    }

    ourFirstFunction();

    // 把参数传递到函数中
    var sayHelloTo = function(name) {
      console.log("Hello " + name + "!");
    }

    sayHelloTo("Nick");

    // 打印猫脸
    var drawCats = function(howManyTimes) {
      for (var i = 0; i < howManyTimes; i++) {
        console.log(i + " =^.^=");
      }
    }
    drawCats(5);

    // 为一个函数传递多个参数
    var printMultipleTimes = function(howManyTimes, whatToDraw) {
      for (var i = 0; i < howManyTimes; i++) {
        console.log(i + " "+ whatToDraw);
      }
    }
    printMultipleTimes(5, "^_^");
    printMultipleTimes(2, "(>_<)");

    // 挑选随机单词的函数
    var pickRandomWord = function(words) {
      return words[Math.floor(Math.random() * words.length)];
    }

    // 把随机句子生成器封装到一个函数中
    var generateRandomInsult = function () {
      var randomBodyParts = ['Face', 'Nose', 'hair'];
      var randomAdjectives = ['Smelly', 'Boring', 'Stupid'];
      var randomWords = ['Fly', 'Marmot', 'Stick', 'Monkey', 'Rat'];

      var randomString = "Your " + pickRandomWord(randomBodyParts) + " is like a " + pickRandomWord(randomAdjectives)
      + " " + pickRandomWord(randomWords)+ "!!!";

      return randomString;
    }

    console.log(generateRandomInsult());


    // 用 return 提前跳出函数
    var fifthLetter = function(name) {
      if (name.length < 5) {
        return;
      }
      return "The fifth letter of your name is " + name[4] + ".";
    }

    console.log(fifthLetter("Nicholas"));

    // 使用多个 return 来代替 if... else 语句
    var medalForScore = function(score) {
      if (score < 3) {
        return "Bronze";
      }
      if (score < 7) {
        return "Silver";
      }

      return "Gold";
    }

    // 编程挑战

    // #1：用函数做计算
    function add(num1, num2) {
      return num1 + num2;
    }
    function multiply(num1, num2) {
      return num1 * num2;
    }
    console.log(add(multiply(36325, 9824), 777));

    //#2：这些数组是否一样？
    var areArraysSame = function(arr1, arr2) {
      if (arr1.length !== arr2.length) {
        return false;
      }
      for(var i = 0; i < arr1.length; i++) {
        if(arr1[i] !== arr2[i]) {
          return false;
        }
      }
      return true;
    }
   
    console.log(areArraysSame([1, 2, 3], [4, 5, 6]));
    console.log(areArraysSame([1, 2, 3], [1, 5, 6]));
    console.log(areArraysSame([1, 2, 3], [1, 2, 3]));
    console.log(areArraysSame([1, 2, 3], [1, 2, 3, 4]));


    // #3：使用函数实现 Hangman
    // Write your functions here

    var pickWord = function() {
      // Return a random word
      var words = ["javascript", "monkey", "amazing", "pancake", "Vue", "React", "typescript"];
      return words[Math.floor(Math.random() * words.length)];
    }
    var setupAnswerArray = function(word) {
      // Return the answer array
      var answerArray = [];
      for(var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      return answerArray;
    }
    var showPlayerProgress = function(answerArray) {
      // Use alert to show the player their progress
      alert(answerArray.join(" "));
    }
    var getGuess = function() {
      // Use prompt to get a guess
      return prompt("Guess a letter, or click Cancel to stop playing.");
    }

    var updateGameState = function(guess, word, answerArray) {
      // Update answerArray and return a number showing how many
      // times the guess appears in the word so remainingLetters
      // can be updated
      var appearances = 0;
      for (var j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          answerArray[j] = guess;
          appearances++;
        }
      }

      return appearances;
    }
    
    var showAnswerAndCongratulatePlayer = function(answerArray) {
      // Use alert to show the answer and congratulate the player
      showPlayerProgress(answerArray);
      alert("Good job! The answer was " + answerArray.join(""));
    }


    var word = pickWord();
    var answerArray = setupAnswerArray(word);
    var remainingLetters = word.length;

    while(remainingLetters > 0) {
      showPlayerProgress(answerArray);
      var guess = getGuess();
      if (guess === null) {
        break;
      } else if(guess.length !== 1) {
        alert("Please enter a single letter.");
      } else {
        // correctGuesses：正确猜中的次数
        var correctGuesses = updateGameState(guess, word, answerArray);
        remainingLetters -= correctGuesses;
      }
    }

    showAnswerAndCongratulatePlayer(answerArray);

    


  </script>
</body>
</html>
