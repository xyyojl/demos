<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>用图片造 get 请求</title>
</head>
<body>

    <button id="button">打钱</button>

        button.addEventListener('click', (e) => {
            let image = document.createElement('img');

                alert('成功');

                alert('失败');
            }
    
        })
