<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝轮播，支持点击按钮，切换图片 & 自动播放</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">
        <div class="images" id="slides">
            <!-- 快捷方式 img[src="./$.png"][width=400][height=300][alt=图片$]*5 -->
            <img src="./1.png" alt="图片1" width="400" height="300">
            <img src="./2.png" alt="图片2" width="400" height="300">
            <img src="./3.png" alt="图片3" width="400" height="300">
        </div>
    </div>
    <div id="controls" style="text-align:center;">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
