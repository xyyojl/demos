<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网站</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper"  id="main"></div>
        <!-- <kbd>
            <span class="text">Q</span>
            <img src="http://qq.com/favicon.ico" alt="">
            <button>编辑</button>
        </kbd> -->
    </main>
    <footer></footer>

    <script>
        var keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3
        }
        var hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        }

        // 添加对应个数的 kbd
        var index = 0;
        while (index < keys['length']) {
            var div = document.createElement('div');
            div.className = 'row';
            main.appendChild(div);
            

            var index2 = 0;
            var row = keys[index]; // index 0 1 2
            console.log('row', row);
            while(index2 < row['length']) {
                // console.log(row[index2])
                var kbd = document.createElement('kbd');
                var span = document.createElement('span');
                span.className = 'text';
                span.textContent = row[index2];
                // kbd.textContent = row[index2];
                kbd.appendChild(span);
                div.appendChild(kbd);
                index2 += 1;
            }

            index += 1;
        }

    </script>
</body>

</html>
